<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- +++++ Верхние 3 мета-тега *должны* быть указаны в первую очередь в head; любой другой контент в head должен быть указан *после* этих тегов -->  
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->  
    <!-- Добавить в head +++ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 Shim and Respond.js for IE8 support of HTML5 elements and media queries -->  
    <!-- Предупреждение: Respond.js не работает при просмотре страницы через файл:// -->  
    <!--[if lt IE 9]>
 <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script >
 <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
 <![endif]-->  
  </head>
  <body>
    <h1>Hello, world!</h1>


    <div class="container" style="width: 200px">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

        <!-- Кружочки   
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
       -->
        
        <!-- Картинки -->  
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="./carousel/display/disp1.jpg" alt="Los Angeles" style="width:100%;">
          
          </div>
          <div class="item">
            <img src="./carousel/display/disp2.jpg" alt="New York" style="width:100%;">
          </div>

          <div class="item">
            <img src="./carousel/display/disp3.jpg" alt="New York" style="width:100%;">
          </div>

          <div class="item">
            <img src="./carousel/display/disp4.jpg" alt="New York" style="width:100%;">
          </div>

          <div class="item">
            <img src="./carousel/display/disp5.jpg" alt="New York" style="width:100%;">
          </div>

          <div class="item">
            <img src="./carousel/display/disp6.jpg" alt="New York" style="width:100%;">
          </div>

          <div class="item">
            <img src="./carousel/display/disp7.jpg" alt="New York" style="width:100%;">
          </div>

          <div class="item">
            <img src="./carousel/display/disp8.jpg" alt="New York" style="width:100%;">
          </div>

          <div class="item">
            <img src="./carousel/display/disp9.jpg" alt="New York" style="width:100%;">
          </div>

          <div class="item">
            <img src="./carousel/display/disp10.jpg" alt="New York" style="width:100%;">
          </div>

          <div class="item">
            <img src="./carousel/display/disp11.jpg" alt="New York" style="width:100%;">
          </div>

          <div class="item">
            <img src="./carousel/display/disp12.jpg" alt="New York" style="width:100%;">
          </div>

          <div class="item">
            <img src="./carousel/display/disp13.jpg" alt="New York" style="width:100%;">
          </div>
        </div>
      
        <!-- Элементы управления -->  
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>



    <!-- Добавить в body вниз -->
    <!-- на jQuery (необходим для Bootstrap - х JavaScript плагины) -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Включают все скомпилированные плагины (ниже), или включать отдельные файлы по мере необходимости -->  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
